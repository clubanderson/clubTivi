name: clubtivi
description: "Open-source cross-platform IPTV player with intelligent EPG mapping, multi-provider stream failover, and remote control support."
publish_to: 'none'
version: 0.3.1+4

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Video playback (cross-platform via libmpv/FFmpeg)
  media_kit: ^1.1.11
  media_kit_video: ^1.2.5
  media_kit_libs_video: ^1.0.5

  # Networking
  dio: ^5.7.0

  # Local database (SQLite)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28

  # Routing
  go_router: ^14.8.1

  # Utilities
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  collection: ^1.19.1
  path_provider: ^2.1.5
  path: ^1.9.0
  shared_preferences: ^2.5.4
  logger: ^2.5.0
  intl: ^0.19.0
  equatable: ^2.0.7
  uuid: ^4.5.1
  xml: ^6.5.0
  archive: ^4.0.4
  string_similarity: ^2.0.0
  fuzzywuzzy: ^1.1.6
  shelf: ^1.4.2
  shelf_web_socket: ^2.0.1
  web_socket_channel: ^3.0.3
  multicast_dns: ^0.3.2+8
  connectivity_plus: ^6.1.2
  wakelock_plus: ^1.2.10
  url_launcher: ^6.3.1

  # UI
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_staggered_grid_view: ^0.7.0
  dlna_dart: ^0.1.0
  file_picker: ^10.3.10
  share_plus: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^2.6.3
  build_runner: ^2.4.14
  freezed: ^2.5.7
  json_serializable: ^6.9.4
  drift_dev: ^2.22.1
  mockito: ^5.4.5
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/icon/
    - assets/fonts/

flutter_launcher_icons:
  android: true
  ios: false
  macos:
    generate: true
    image_path: "assets/icon/clubtivi-icon.png"
  windows:
    generate: true
    image_path: "assets/icon/clubtivi-icon.png"
  linux:
    generate: true
    image_path: "assets/icon/clubtivi-icon.png"
  image_path: "assets/icon/clubtivi-icon.png"
  adaptive_icon_background: "#0F0E1A"
  adaptive_icon_foreground: "assets/icon/clubtivi-icon.png"
